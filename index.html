<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ed666bd730.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/css/toDo.css">
    <title>What ToDo</title>
</head>

<body>

    <div class="main-container">

        <div class="counter-container">
            <div class="counter-number">0</div>
            <div class="plus-minus-container">
                <i class="far fa-plus-square"></i>
                <div class="reset-button">Reset</div>
                <i class="far fa-minus-square"></i>
            </div>
        </div>

        <div class="note-container">

            <header class="header-note-section">
                <input class="note-input" spellcheck="false">
                <span class="note-add-button"><i class="fas fa-plus-square"></i></span>
            </header>

            <div class="note-entry-heading">
                Your Notes
            </div>

            <main class="main-note-section">
            </main>

            <div class="delete-all-button">
                Delete All
            </div>


            <footer class="footer-section">
            </footer>

        </div>

        <div class="digital-clock-container">
            <span class="hours"></span>:
            <span class="minutes"></span>:
            <span class="seconds"></span>
        </div>
    </div>

    <script src="js/toDo.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/digital-clock.js"></script>
</body>


</html>
